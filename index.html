<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home-page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    
</head>

    
<body class="bg-white p-0 m-0"></body>
    <div class="container-fluid navbar-custom py-3 px-2 bg-white shadow d-flex align-items-center justify-content-between">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- <i class="fas fa-bars menu-icon" id="menu-toggle"></i> -->
            <iconify-icon  class="menu-icon fs-4 "   id="menu-toggle" icon="octicon:three-bars-16"></iconify-icon>
            <h1 class="brand fw-bold text-black-50">Cartzilla</h1>
            
           <div class="d-none d-lg-flex ">
            <div class="categories d-flex align-items-center bg-light py-2 px-3 me-2 rounded-2 px-5 py-3 rounded-5">
                <iconify-icon class="fs-5 px-2" icon="ep:menu"></iconify-icon>
                <span class="fw-normal">Categories</span>
                <iconify-icon class="ps-4" icon="bytesize:chevron-bottom"></iconify-icon>
            </div>
           </div>
        
            <div class="search-bar position-relative d-none d-lg-flex flex-grow-1 mx-5 align-items-center">
                <input class="form-control fw-medium pe-5 rounded-5 w-100 py-2 px-2" type="text" placeholder="Search for products">
                <iconify-icon class="search-icon position-absolute top-50 end-0 translate-middle-y me-2 fs-3" icon="humbleicons:search"></iconify-icon>
           </div>
            <div class="d-none d-lg-flex">
                <div class="delivery">
                    Delivery
                   <div class="d-flex">
                    <span class="">Set your address</span>
                    <iconify-icon class="ps-4" icon="bytesize:chevron-bottom"></iconify-icon>
                   </div>
                </div>
            </div>
            <div class="icons position-relative">
                <iconify-icon class="fs-3 me-3" icon="carbon:sun"></iconify-icon>
                <iconify-icon class="fs-3 me-3" icon="material-symbols:person"></iconify-icon>
                <iconify-icon class="fs-3 position-relative" icon="bitcoin-icons:cart-outline"></iconify-icon>
                <span class="bg-black text-white  opacity-75   position-absolute top-0 start-100 translate-middle rounded-5 px-2">8</span>
            </div>
        </div>
    </div>

    <div class="sidebar position-fixed top-25   bg-black h-100 text-white z-3" id="sidebar">
        <iconify-icon icon="material-symbols:close" class="close-btn fs-3 "  id="close-btn"></iconify-icon>
        <ul>
            <li class="list-unstyled p-0 py-2"><a class="text-decoration-none text-white" href="#">Home</a></li>
            <li class="list-unstyled p-0 py-2"><a class="text-decoration-none text-white" href="#">Shop</a></li>
            <li class="list-unstyled p-0 py-2"><a class="text-decoration-none text-white" href="#">About</a></li>
            <li class="list-unstyled p-0 py-2"><a class="text-decoration-none text-white" href="#">Contact</a></li>
        </ul>
    </div>

    
    <script src="./script.js"></script>
    
</body>
</html>
